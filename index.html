<html>
	<head>
        <meta charset="utf-8">
		<link href="css/bootstrap.min.css" rel="stylesheet">
		<link href="css/flat-ui/flat-ui.css" rel="stylesheet">
		<link href="css/pure.min.css" rel="stylesheet">
        <link href="css/bulletstyle.css" rel="stylesheet">
		<link href="css/style.css" rel="stylesheet">
		<title> Schedule </title>
	</head>

	<body>
        <div id="leftHalf"> </div>
        <h2> Schedule Analyzer </h2>
        
        <div id="leftContainer">
            <div class="title pure-g">
                <div class="pure-u-1-5"></div>
                <div class="pure-u-4-5">
                    <h4> Get Advice </h4>
                </div>
            </div>
            
            <div id="classesContainer">
                <div class="pure-g" style="height:59px">
                    <div class="grid pure-u-1-5"> </div>
                     <div class="grid pure-u-2-5">
                        <h6> Class </h6>
                    </div>
                    <div class="grid pure-u-2-5">
                        <h6> Teacher </h6>
                    </div>
                </div>
            </div>
            
            <div class="pure-g">
                <div class="grid pure-u-1-5"></div>
                <div  class="grid pure-u-4-5">
                    <center>
                        <button id="getAdvice" class="btn btn-blue btn-hg">
                            Submit
                        </button> 
                    </center>                
                </div>
            </div>
        </div>
        
        <div id="rightContainer">
            <div class="pure-g">
                <div class="pure-u-4-5">
                    <h4> Give Advice </h4>
                </div>
                <div class="pure-u-1-5"></div>
            </div>
            <div class="pure-g">
                <div class="grid pure-u-2-5">
                    <h6> Class </h6>
                    <div class="form-group">
                      <input id="className" class="className form-control" type="text" placeholder="AP Physics"  />
                    </div>
                </div>
                <div class="grid pure-u-2-5">
                    <h6> Teacher </h6>
                    <div class="form-group">
                      <input id="teacherName" class="teacherName form-control" type="text" placeholder="Scholla"  />
                    </div>
                </div>
                <div class="grid pure-u-1-5">

                </div>
            </div>

            <div class="pure-g">
                <div class="grid pure-u-3-5">
                    <span>
                        How many hours of work per week?
                    </span>
                    <div id="hourSlider">
                    </div>
                </div>
                <div class="grid pure-u-1-5">
                    <input id="hours" class="small form-control" type="text" placeholder="1"  />

                </div>
                <div class="grid pure-u-1-5"></div>            
            </div>

             <div class="pure-g">
                <div class="grid pure-u-3-5">
                    <span>
                        Class average?
                    </span>
                    <div id="difficultySlider">
                    </div>
                </div>
                <div class="grid pure-u-1-5">
                    <input id="difficulty" class="medium form-control" type="text" placeholder="88"  /> 
                </div>

                <div class="grid pure-u-1-5"></div>

            </div>

            <div class="pure-g">
                <div  class="grid pure-u-4-5">
                    <center>
                        <div id="success">
                             <button id="submitAdvice" class="btn btn-primary btn-hg">
                                Submit
                            </button>                        
                        </div>

                    </center>                
                </div>
                <div class="grid pure-u-1-5"></div>
            </div>
        </div>
        
        <script src="js/jquery.min.js"> </script>
        <script src="js/flat-ui.js"> </script>
        <script src="js/setup.js"> </script>
        <script src="https://cdn.firebase.com/js/client/2.2.3/firebase.js"></script>
        <script src="http://d3js.org/d3.v3.min.js"></script>
        <script src="js/bullet.js"></script>
        <script src="js/autocomplete.js"></script>
        <script src="js/giveAdvice.js"> </script>
        <script src="js/getAdvice.js"> </script>



	</body>

</html>
